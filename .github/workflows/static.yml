name: Deploy Vite React (react-router) to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.0.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_ENV: production

      - name: Build (Vite) â€” set base to "/"
        # This command passes the base override to Vite's CLI.
        run: pnpm run build -- --base "/"
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Vite outputs to "dist" by default
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
